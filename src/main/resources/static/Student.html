<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生界面</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function submit(){
            $.post({
                url: $("input[name='submit']:checked").val(),
                contentType: "application/json",
                success: function (data){
                    window.location.href = data
                }
            })
        }
    </script>
</head>
<body>
<input type="radio" name="submit" value="chooseOs" checked="checked">选择题目
<input type="radio" name="submit" value="checkOs">查看选题结果
<input type="radio" name="submit" value="submitOs">提交开题报告
<input type="radio" name="submit" value="submitTheis">提交毕业论文
<input type="button" value="提交" onclick="submit()">
</body>
</html>
