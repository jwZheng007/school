<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交开题报告</title>
    <script src="js/jquery-3.6.0.js"></script>
    </script>
    <script>
        function submit(){
            $.post({
                url: "/submitOs2",
                contentType: "application/json",
                data:JSON.stringify({ stu_os :$("#stu_os").val()}),
                success:function (data){
                    if(data == "1"){
                        alert("提交成功")
                    }else {
                        alert("提交失败")
                    }
                }
            })
        }
    </script>
</head>
<body>
开题报告：<input type="text" id="stu_os">
<input type="button" value="提交" onclick="submit()">
</form>
</body>
</html>
